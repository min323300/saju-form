<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 사주 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== 입력 폼 섹션 ===== -->
  <div id="form-section" class="container">
    <h1>🔮 나의 사주 분석</h1>
    <p class="subtitle">정보를 입력하시면 AI가 사주를 분석해 드립니다.</p>

    <form id="saju-form">

      <div class="form-group">
        <label for="name">이름 <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="홍길동" required />
      </div>

      <div class="form-group">
        <label for="phone">전화번호 <span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required />
      </div>

      <div class="form-group">
        <label for="birthdate">생년월일 <span class="required">*</span></label>
        <input type="date" id="birthdate" name="birthdate" required />
      </div>

      <div class="form-group">
        <label for="birthtime">출생시간</label>
        <input type="time" id="birthtime" name="birthtime" placeholder="(선택사항)" />
      </div>

      <div class="form-group">
        <label>음양력 <span class="required">*</span></label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="calendar_type" value="solar" checked /> 양력
          </label>
          <label class="radio-label">
            <input type="radio" name="calendar_type" value="lunar" /> 음력
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>성별 <span class="required">*</span></label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gender" value="male" checked /> 남성
          </label>
          <label class="radio-label">
            <input type="radio" name="gender" value="female" /> 여성
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="memo">메모 (궁금한 점 등)</label>
        <textarea id="memo" name="memo" rows="3" placeholder="예: 올해 운세가 궁금해요"></textarea>
      </div>

      <button type="submit" id="submit-btn" class="btn-submit">분석 시작하기</button>

    </form>
  </div>

  <!-- ===== 로딩 섹션 ===== -->
  <div id="loading-section" class="container hidden">
    <div class="loading-wrap">
      <div class="spinner"></div>
      <p class="loading-text">AI가 사주를 분석 중입니다...<br><small>약 20~40초 소요됩니다</small></p>
    </div>
  </div>

  <!-- ===== 결과 섹션 ===== -->
  <div id="result-section" class="container hidden">

    <div class="result-header">
      <h2>✨ 사주 분석 결과</h2>
      <p id="result-name-label" class="result-subtitle"></p>
    </div>

    <!-- 사주요약 -->
    <div class="result-card">
      <h3 class="card-title">📜 사주 요약</h3>
      <div id="res-summary" class="card-body"></div>
    </div>

    <!-- 건강주의 -->
    <div class="result-card">
      <h3 class="card-title">💪 건강 주의사항</h3>
      <div id="res-health" class="card-body"></div>
    </div>

    <!-- 추천음식 / 피해야할음식 -->
    <div class="result-row">
      <div class="result-card half">
        <h3 class="card-title">🍱 추천 음식</h3>
        <div id="res-foods" class="card-body"></div>
      </div>
      <div class="result-card half">
        <h3 class="card-title">🚫 피해야 할 음식</h3>
        <div id="res-avoid" class="card-body"></div>
      </div>
    </div>

    <!-- 상품추천키워드 + 홍보문구 -->
    <div class="result-card promo-card">
      <h3 class="card-title">🛒 맞춤 상품 추천</h3>
      <div id="res-keywords" class="card-body keyword-wrap"></div>
      <div id="res-promo" class="promo-text"></div>
    </div>

    <button id="retry-btn" class="btn-retry" onclick="resetForm()">다시 분석하기</button>

  </div>

  <!-- ===== 에러 섹션 ===== -->
  <div id="error-section" class="container hidden">
    <div class="error-wrap">
      <p class="error-icon">⚠️</p>
      <p id="error-msg" class="error-text">오류가 발생했습니다.</p>
      <button class="btn-retry" onclick="resetForm()">다시 시도하기</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
